sql: "-- Note: Unless you save your query, these tabs will NOT persist if you clear\
  \ your cookies or change browsers.\n\nselect \n    tr.resource_pk              \
  \    ebs_id, \n    tr.resource_name                ebs_name, \n    tr.details->>'storage_type'\
  \     ebs_storage_type, \n    tr.details->>'storage_usable'   ebs_capacity, \n \
  \   tr.details->>'creation_date'    ebs_creation_date, \n    ci.instance_name,\n\
  \    ci.status ,\n    ci.instance_type,\n    ci.instance_id ,\n    ci.account,\n\
  \    ci.\"location\" ,\n    ci.virt_type,\n    ci.service_name,\n    ci.os_platform,\n\
  \    ci.date_created,\n    ci.date_modified,\n    ci.last_edited,\n    tr.vendor_custom_fields\
  \         ebs_custom_fields,\n    ci.notes\nfrom view_resource_v2 tr \n    inner\
  \ join view_deviceresource_v1 dr on tr.resource_pk = dr.resource_fk \n    inner\
  \ join view_cloudinstance_v1 ci on ci.device_fk = dr.device_fk \nwhere tr.vendor_resource_type\
  \ = 'EBS' and ci.status  not in ('Running','Deleted')"
