sql: "-- Note: Unless you save your query, these tabs will NOT persist if you clear\
  \ your cookies or change browsers.\r\n\r\nselect \r\n    tr.resource_pk        \
  \      lb_id, \r\n    tr.resource_name            lb_name, \r\n    tr.vendor_custom_fields\
  \     lb_custom_fields,\r\n    ci.instance_name,\r\n    ci.status ,\r\n    ci.instance_type,\r\
  \n    ci.instance_id ,\r\n    ci.account,\r\n    ci.\"location\" ,\r\n    ci.virt_type,\r\
  \n    ci.service_name,\r\n    ci.os_platform,\r\n    ci.date_created,\r\n    ci.date_modified,\r\
  \n    ci.last_edited,\r\n    ci.notes,\r\n    'PO' as category\r\nfrom view_resource_v2\
  \ tr \r\ninner join view_deviceresource_v1 dr        on tr.resource_pk   = dr.resource_fk\
  \ \r\ninner join view_cloudinstance_v1 ci         on ci.device_fk     = dr.device_fk\
  \ \r\nwhere tr.vendor_resource_type = 'Elastic Load Balancer' and ci.status not\
  \ in ('Running','Deleted')\r\nunion all \r\nselect \r\n    tr.resource_pk lb_id,\
  \ \r\n    tr.resource_name lb_name, \r\n    tr.vendor_custom_fields lb_custom_fields,\r\
  \n    ci.instance_name,\r\n    ci.status ,\r\n    ci.instance_type,\r\n    ci.instance_id\
  \ ,\r\n    ci.account,\r\n    ci.\"location\" ,\r\n    ci.virt_type,\r\n    ci.service_name,\r\
  \n    ci.os_platform,\r\n    ci.date_created,\r\n    ci.date_modified,\r\n    ci.last_edited,\r\
  \n    ci.notes,\r\n    'No Target' as category\r\nfrom view_resource_v2 tr \r\n\
  left outer join view_deviceresource_v1 dr on tr.resource_pk = dr.resource_fk \r\n\
  left outer join view_cloudinstance_v1 ci on ci.device_fk = dr.device_fk --- this\
  \ is needed because of the union\r\nwhere tr.category = array['LB', 'CLB'] and ci.device_fk\
  \ is null; "
